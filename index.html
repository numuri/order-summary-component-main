<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body
    class="xl:w-[1440px] bg-paleBlue md:bg-patternDekstop md:bg-veryPaleBlue"
  >
    <div
      class="w-5/6 md:w-1/4 bg-white mx-auto mt-20 rounded-xl overflow-hidden md:mb-10 mb-5 md:mt-40"
    >
      <img
        src="images/illustration-hero.svg"
        alt="illustration-hero"
        class="w-full bg-contain mb-7"
      />
      <h1 class="font-extrabold text-xl text-center mb-4">Order Summary</h1>
      <p class="mx-10 text-base font-thin text-center leading-6">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div
        class="flex justify-evenly items-center my-8 bg-veryPaleBlue w-5/6 mx-auto py-3 rounded-lg"
      >
        <img src="images/icon-music.svg" alt="icon-music" class="-ml-3" />
        <div class="-ml-5">
          <h2 class="font-semibold text-sm">Annual Plan</h2>
          <p class="text-desaturatedBlue text-sm">$59.99/year</p>
        </div>
        <a
          href="#"
          class="text-brightBlue underline text-sm font-semibold hover:text-desaturatedBlue hover:no-underline"
          >Change</a
        >
      </div>
      <button
        class="bg-brightBlue block mx-auto text-veryPaleBlue font-semibold w-5/6 py-4 rounded-xl shadow-xl mb-4 text-base hover:shadow-brightBlue/30 transition duration-300 ease-in-out"
      >
        Proceed to Payment
      </button>
      <button
        class="block mx-auto mb-7 font-thin text-sm hover:text-darkBlue hover:font-extrabold transition duration-500 ease-in-out"
      >
        Cancel Order
      </button>
    </div>

    <div class="attribution mb-20 md:mb-40">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/numuri" target="_blank">Numuri</a>.
    </div>
  </body>
</html>
